<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="/css-files/UI-Kit.css">
</head>
<body>
    <div class="logo">
        <img class="crown-img" src="/Case-assets/crown.png" alt="">
    </div>
    <div>
        <div class="components_container">
  
            <div class="select_component">
            
              <select name="option" id="option">
                 <option value="0">Body</option>
                  <option value="1">Body</option>
                  <option value="2">Body</option>
                </select>
            </div>
            <div>
                <p>Switch</p>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked"></label>
            </div>
         </div>
          <div><p>Picker: <input type="text" id="datepicker"></p></div>
          <div>
            <div><p>Slider Ticked</p>
                <input class="slider" type="range" min="0" value="0" max="10" step="2" list="ticks"  style="width: 350px;">  
            </div>
            <div>
                <p>Slider</p>
                <input  class="slider" type="range" min="0" value="0" max="100" step="1" list="ticks" style="width: 350px;">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/chart.js"> </script>
</body>
</html>
